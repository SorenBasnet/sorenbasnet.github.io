<!DOCTYPE html>


<head> 

    <title>Jokes</title>

</head>

<body> 

    <div class="mx-auto">
        <!-- <div class="p-3 mb-2 bg-primary text-white"><a href="/"><h2>Home</h2></a></div> -->
        <p><a href="/" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Homee</a></p>
        <div class="p-3 mb-2 bg-primary text-white">
            Pick the category, language, and number of jokes to hear
        </div>
        <form method="POST" >
            <div class="form-group"
                <div class="dropdown">
                    <label for="category">Category</label>
                 
                    
                    <select name="category" id="selCat" class="form-control" aria-label="Default select example">
                        <!-- TODO: Populate categories -->
                        {% for category in categories %}
                        <option name="category" class="dropdown-item" selected> {{category}} </option>
                        {% endfor %}
                    </select>

                </div>

                <div>
                    <label for="language" value="Language">Language</label>
                    <select name="language" id="selLang" class="form-control">
                        <!-- TODO: Populate languages -->
                        {% for language in languages %}
                        <option name="language" class="dropdown-item" selected> {{language}} </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="number" value="Number">Number</label>
                    <select name="number" id="selNum" class="form-control">
                        <!-- TODO: Populate numbers --> 
                        {% for number in numbers %}
                        <option name="number" class="dropdown-item" selected> {{number}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-around">
                     <button type="submit" id="btnAmuse" value="Tell me a joke" type="button" class="btn btn-primary" onclick="pullJokes()">Amuse me</button> 
                </div>
            </div>
        </form>
        <div id="jokes">
        </div>
    </div>
<script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    </body> 
    </html>
